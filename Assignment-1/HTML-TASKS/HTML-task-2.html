<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      width: 300px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #fff;
    }

    /* p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    li {
      margin: 5px 0;
    } */
     
  </style>

</head>

<body>
  <main>
    <h4>List can be nested (list inside a list):</h4>
    <ul style="list-style-type: disc;">
      <li>Coffee</li>
      <li>Tea
        <ul style="list-style-type: circle;">
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </main>
</body>

</html>
