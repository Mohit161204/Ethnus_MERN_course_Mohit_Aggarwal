<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Navbar</title>
  <style>
    /* Vertical Navbar */
    .vertical-nav {
      width: 200px;
      background-color: #54d7e6;
      padding: 10px;
    }

    .vertical-nav a {
      display: block;
      color: blue;
      font-size: 20px;
      padding: 10px;
      text-decoration: none;
      margin: 5px 0;
    }

    .vertical-nav a:hover {
      background-color:orange;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="vertical-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
