<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Your Number</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      text-align: center;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ff5f6d, #ff7eb3);
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Reverse Your Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse Now</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function reverseNumber() {
      let numberInput = document.getElementById('numberInput').value.trim();
      if (numberInput === "") {
        document.getElementById('result').textContent = "Please enter a number!";
        return;
      }
      let reversedNumber = parseFloat(numberInput.split('').reverse().join(''));
      let resultElement = document.getElementById('result');
      resultElement.textContent = `Reversed Number: ${reversedNumber}`;
      resultElement.classList.add("fade-in");
      setTimeout(() => resultElement.classList.remove("fade-in"), 500);
    }
  </script>

</body>

</html>
