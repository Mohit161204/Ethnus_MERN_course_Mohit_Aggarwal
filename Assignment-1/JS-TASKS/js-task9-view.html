<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .empty-message {
            text-align: center;
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body class="d-flex align-items-center vh-100">

<div class="card bg-white">
    <h2>Registered Users</h2>

    <table class="table table-bordered table-striped table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <tr id="emptyMessage">
                <td colspan="4" class="empty-message">No users registered yet.</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-3">
        <a href="js-task9-register.html" class="btn btn-primary">Register New User</a>
        <a href="js-task9-index.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="js-task9-script.js"></script>
</body>
</html>
