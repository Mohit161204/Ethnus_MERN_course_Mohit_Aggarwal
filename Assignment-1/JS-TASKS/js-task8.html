<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            text-align: center;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            padding-left: 30px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 2px;
        }

        .checkbox-group {
            text-align: left;
        }

        button {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üîê Registration Form</h2>
        <form id="registrationForm">
            <label>üë§ First Name</label>
            <input type="text" id="firstName">
            <span class="error" id="errorFirstName"></span>

            <label>üë§ Last Name</label>
            <input type="text" id="lastName">
            <span class="error" id="errorLastName"></span>

            <label>üìß Email</label>
            <input type="email" id="email">
            <span class="error" id="errorEmail"></span>

            <label>üîë Password</label>
            <input type="password" id="password">
            <span class="error" id="errorPassword"></span>

            <label>üîë Re-enter Password</label>
            <input type="password" id="rePassword">
            <span class="error" id="errorRePassword"></span>

            <label>‚öß Gender</label>
            <div class="checkbox-group">
                <input type="radio" name="gender" id="male"> Male
                <input type="radio" name="gender" id="female"> Female
            </div>
            <span class="error" id="errorGender"></span>

            <label>üìû Phone Number</label>
            <input type="number" id="phone">
            <span class="error" id="errorPhone"></span>

            <label>üèô State</label>
            <input type="text" id="state">
            <span class="error" id="errorState"></span>

            <label>üåé Country</label>
            <select id="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
            </select>
            <span class="error" id="errorCountry"></span>

            <label>üåç Language Known</label>
            <div class="checkbox-group">
                <input type="checkbox" id="english"> Hindi
                <input type="checkbox" id="hindi"> English
                <input type="checkbox" id="french"> Kannada
                <input type="checkbox" id="telugu"> Telugu
            </div>
            <span class="error" id="errorLanguage"></span>

            <label>
                <input type="checkbox" id="declaration"> I hereby declare that all details are true
            </label>
            <span class="error" id="errorDeclaration"></span>

            <button type="submit">‚úÖ Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let isValid = true;

            function showError(id, message) {
                document.getElementById(id).innerText = message;
                isValid = false;
            }

            function clearError(id) {
                document.getElementById(id).innerText = "";
            }

            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let rePassword = document.getElementById("rePassword").value.trim();
            let male = document.getElementById("male").checked;
            let female = document.getElementById("female").checked;
            let phone = document.getElementById("phone").value.trim();
            let state = document.getElementById("state").value;
            let country = document.getElementById("country").value;
            let declaration = document.getElementById("declaration").checked;

            let english = document.getElementById("english").checked;
            let hindi = document.getElementById("hindi").checked;
            let french = document.getElementById("french").checked;

            if (!firstName) showError("errorFirstName", "First name is required"); else clearError("errorFirstName");
            if (!lastName) showError("errorLastName", "Last name is required"); else clearError("errorLastName");
            if (!email.includes("@") || !email.includes(".")) showError("errorEmail", "Enter a valid email"); else clearError("errorEmail");
            if (password.length < 6) showError("errorPassword", "Password must be at least 6 characters"); else clearError("errorPassword");
            if (password !== rePassword) showError("errorRePassword", "Passwords do not match"); else clearError("errorRePassword");
            if (!male && !female) showError("errorGender", "Select a gender"); else clearError("errorGender");
            if (!/^\d{10}$/.test(phone)) showError("errorPhone", "Enter a valid 10-digit phone number"); else clearError("errorPhone");
            if (!state) showError("errorState", "Enter a state"); else clearError("errorState");
            if (!country) showError("errorCountry", "Select a country"); else clearError("errorCountry");
            if (!english && !hindi && !french) showError("errorLanguage", "Select at least one language"); else clearError("errorLanguage");
            if (!declaration) showError("errorDeclaration", "You must accept the declaration"); else clearError("errorDeclaration");

            if (isValid) alert("üéâ Registration Successful!");
        });
    </script>

</body>

</html>
