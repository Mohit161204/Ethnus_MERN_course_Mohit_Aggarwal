<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #eef;
      padding-top: 40px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    .track {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
      background: #ddd;
      border-top: 6px solid #555;
      border-bottom: 6px solid #555;
    }

    .train {
      position: absolute;
      left: -220px;
      bottom: 10px;
      width: 200px;
      transition: transform 0.1s linear;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease-in-out;
    }

    .start {
      background: #28a745;
      color: white;
    }

    .stop {
      background: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h2>ðŸš‚ Train Animation</h2>

  <div class="track">
    <img src="../IMAGES/train.jpg" alt="Train" class="train" id="train">
  </div>

  <div class="buttons">
    <button class="start" onclick="startTrain()">Start Train</button>
    <button class="stop" onclick="stopTrain()">Stop Train</button>
  </div>

  <script>
    let train = document.getElementById("train");
    let position = -220;
    let trainSpeed = 6;
    let moving = false;
    let interval;

    function startTrain() {
      if (!moving) {
        moving = true;
        interval = setInterval(() => {
          if (position > window.innerWidth) {
            position = -220; // Reset position when off screen
          }
          position += trainSpeed;
          train.style.transform = `translateX(${position}px)`;
        }, 40);
      }
    }

    function stopTrain() {
      clearInterval(interval);
      moving = false;
    }
  </script>

</body>

</html>
