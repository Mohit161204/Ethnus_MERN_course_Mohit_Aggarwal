<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Sorter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background: #ffcc00;
      color: #222;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #e6b800;
      transform: scale(1.05);
    }

    .output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Alphabet Sorter</h2>
    <input type="text" id="textInput" placeholder="Enter a word">
    <button onclick="sortAlphabetically()">Sort Now</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function sortAlphabetically() {
      let text = document.getElementById('textInput').value.trim();
      if (text === "") {
        document.getElementById('output').textContent = "Please enter a word!";
        document.getElementById('output').classList.add("visible");
        return;
      }

      let sorted = text.split('').sort().join('');
      let outputField = document.getElementById('output');
      outputField.textContent = `Sorted: ${sorted}`;
      outputField.classList.add("visible");
    }
  </script>

</body>

</html>
